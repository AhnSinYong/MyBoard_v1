<!doctype html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="/static/css/common.css">

    <link rel="stylesheet" type="text/css" href="/static/css/pc/index.css" media="screen and (min-width:801px)">
    <link rel="stylesheet" type="text/css" href="/static/css/pc/signUp.css" media="screen and (min-width:801px)">
    <link rel="stylesheet" type="text/css" href="/static/css/pc/signIn.css" media="screen and (min-width:801px)">
    <link rel="stylesheet" type="text/css" href="/static/css/pc/writePost.css" media="screen and (min-width:801px)">
    <link rel="stylesheet" type="text/css" href="/static/css/pc/post.css" media="screen and (min-width:801px)">
    <link rel="stylesheet" type="text/css" href="/static/css/pc/board.css" media="screen and (min-width:801px)">
    <link rel="stylesheet" type="text/css" href="/static/css/pc/updatePost.css" media="screen and (min-width:801px)">
    <link rel="stylesheet" type="text/css" href="/static/css/pc/alarm.css" media="screen and (min-width:801px)">
    <link rel="stylesheet" type="text/css" href="/static/css/pc/summernote.css" media="screen and (min-width:801px)">

    <link rel="stylesheet" type="text/css" href="/static/css/mobile/index.css" media="screen and (max-width:800px)">


    <!--summernote & bootstrap 4-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.js"></script>
    <title>Portfolio</title>
</head>
<body>
<div id="app">
    <div class="header">
        <div class="top-bar">
            <div class="title">
                <span th:text="#{index.title}" class="main inline-block left"></span>
                <span class="inline-block right">
                    <input th:value="#{index.signin}" v-if="!loginInfo.isLogin" type="button" class="btn btn-outline-dark" @click="coverViewMethod.showSignInView()">
                    <input th:value="#{index.logout}" v-else type="button" class="btn btn-outline-dark" @click="loginMethod.logout()">
                </span>
            </div>
        </div>
    </div>
    <div class="body">
         <board @post="post"/>
    </div>
    <div class="footer">
        <div class="Internationalization">
            <select v-model="lang" @change="setLanguage(lang)">
                <option value="ko">한국어</option>
                <option value="en">ENGLISH</option>
            </select>
        </div>
    </div>
    <div class="cover-view-wrapper">
        <div v-show="coverViewState.signUp"><sign-up/></div>
        <div v-show="coverViewState.signIn"><sign-in/></div>
        <div v-show="coverViewState.writePost"><write-post/></div>
        <div v-show="coverViewState.post"><post :board_id="delivery.post.boardId" @update_post="updatePost"/></div>
        <div v-show="coverViewState.updatePost"><update-post :board="delivery.updatePost.board"/></div>
    </div>
    <div v-show="loginInfo.isLogin">
        <alarm :is_login="loginInfo.isLogin"
                @post="post"/>
    </div>
</div>

<th:block th:insert="insert/i18n :: script"></th:block>
<script src="//kr.vuejs.org/js/vue.js"></script>
<script src="/static/js/common/dateFormat.js"></script>
<script src="//unpkg.com/axios@0.12.0/dist/axios.min.js"></script>
<script th:src="@{/static/js/index.js(lang=${locale})}" type="module"></script>
</body>
</html>
